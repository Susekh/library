<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIbrary</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="page">
            <div class="top-bar">
                <h1>Library</h1>
            </div>
            <div class="add-book">
                <button>Add Book</button>
                <form id="add-book-form" style="display: none;" >
                    <label for="book-nm">Book Name<br></label>
                    <input id="book-nm" type="text"><br>
                    <label for="author">Author<br></label>
                    <input id="author" type="text"><br>
                    <label for="book-pages">Number of pages<br></label>
                    <input id="book-pages" type="number"><br>
                    <div style="margin: 0 auto 0 auto; font-family: 'Roboto Mono', monospace; font-weight: bold;">
                        <label  for="read">Read</label>
                        <input id="read" type="checkbox"><br><br>
                    </div>
                    <input class="submit-btn" type="submit">
                </form>
            </div>
            <div class="book-cards">
                <div class="card">
                    <h3>Press on Add Book button to a  add book</h3>
                </div>
            </div>
            <div class="footer">
                <h3>@Susekh</h3>
            </div>
    </div>
</body>
</html>
